name: Build
on:  # yamllint disable-line rule:truthy
  pull_request: {}
  push:
    branches:
      - master

jobs:
  yamllint:
    name: YAML Lint
    runs-on: ubuntu-22.04

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install --requirement requirements.txt

      - name: Lint code
        run: yamllint .

  ansiblelint:
    name: Ansible Lint
    needs: yamllint
    runs-on: ubuntu-22.04

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install --requirement requirements.txt

      - name: Lint code
        run: ansible-lint .

  molecule:
    name: Molecule Test
    needs: ansiblelint
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        molecule-scenario:
          - default
        ubuntu-version:
          - ubuntu2004
          - ubuntu2204
        moodle-version:
          - MOODLE_39_STABLE
          - MOODLE_400_STABLE
          - MOODLE_401_STABLE
          - MOODLE_402_STABLE

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install --requirement requirements.txt

      - name: Run Molecule tests
        run: molecule test --scenario-name ${{ matrix.molecule-scenario }}
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.ubuntu-version }}
          MOLECULE_MOODLE_VERSION: ${{ matrix.moodle-version }}
